<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Simple Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="login">
            <div class="container">
                <h1 class="fs-1 text-center mt-5 pt-5">Welcome to Pioneer Bank</h1>
                <div class="login-form">
                    <h3>Login</h3>
                    <input class="form-control mb-3" type="email" name="email" id="email" placeholder="Enter your email">
                    <input class="form-control mb-3" type="password" name="password" id="password" placeholder="Enter your password">
                    <input type="button" class="btn btn-primary" value="Login" id="submit">
                </div>
            </div>
        </section>

        <section id="dashboard">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-md">
                  <a class="navbar-brand" href="#">Pioneer Bank</a>
                  

                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        User
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <!-- <li><input type="button" class="btn btn-success" value="Logout" id="logout"></li> -->
                        <li><a class="dropdown-item" id="logout" >Logout</a></li>
                        <li><a class="dropdown-item" id="resetbtn" >Reset & Logout</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
            </nav>

            <div class="container pt-5">
                <div class="row">
                    <div class="col-md-4">
                        <div class="widget bg-primary">
                            <h4 class="fs-4">Deposite</h4>
                            <h1 class="fs1">$ <span id="depositeAmount">00</span></h1>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="widget bg-danger">
                            <h4 class="fs-4">Withdraw</h4>
                            <h1 class="fs1">$ <span id="withdrawAmount">00</span></h1>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="widget bg-info">
                            <h4 class="fs-4">Ballance</h4>
                            <h1 class="fs1">$ <span id="ballanceAmount">1000</span> </h1>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="deposit-form">
                            <h3>Deposite</h3>
                            <input class="form-control mb-3" type="text" name="deposite" id="deposite" placeholder="$ Enter deposite amount">
                            <input type="button" class="btn btn-primary" value="Deposite" id="addDeposite">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="deposit-form">
                            <h3>Withdraw</h3>
                            <input class="form-control mb-3" type="text" name="withdraw" id="withdraw" placeholder="$ Enter withdraw amount">
                            <input type="button" class="btn btn-primary" value="Withdraw" id="addWithdraw">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <h5 class="text-center text-danger" id="errorIinfo"></h5>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
